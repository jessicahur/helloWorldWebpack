<section>
    <table class = "table table-bordered table-striped">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
      </tr>
      <tr ng-repeat = "agent in agents| orderBy: 'name' track by agent._id">
        <td>{{agent.name}}</td>
        <td>{{agent.email}}</td>
        <td>{{agent.position}}</td>
      </tr>
    </table>
</section>
